<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro Terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            color: #00ff00;
        }

        .container {
            text-align: center;
            background: #000000;
            padding: 2rem;
            border: 2px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            min-width: 300px;
        }

        #time-display {
            font-size: 4rem;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            font-weight: bold;
            letter-spacing: 2px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #000000;
            border: 2px solid #00ff00;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: #00ff00;
            min-width: 120px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 15px #00ff00;
        }

        button:active {
            transform: scale(0.95);
        }

        #startStopBtn.running {
            border-color: #ff0000;
            color: #ff0000;
        }

        #startStopBtn.running:hover {
            background-color: #ff0000;
            color: #000000;
            box-shadow: 0 0 15px #ff0000;
        }

        #resetBtn {
            border-color: #00ff00;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="time-display">00:00:00</div>
        
        <div>
            <button id="startStopBtn" onclick="toggleTimer()">START</button>
            <button id="resetBtn" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        const display = document.getElementById('time-display');
        const startStopBtn = document.getElementById('startStopBtn');

        function toggleTimer() {
            if (!isRunning) {
                startStopBtn.textContent = "STOP";
                startStopBtn.classList.add("running");
                
                startTime = Date.now() - elapsedTime;
                
                timerInterval = setInterval(updateTime, 10);
                isRunning = true;
            } else {
                startStopBtn.textContent = "START";
                startStopBtn.classList.remove("running");
                
                clearInterval(timerInterval);
                elapsedTime = Date.now() - startTime;
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            isRunning = false;
            
            display.textContent = "00:00:00";
            startStopBtn.textContent = "START";
            startStopBtn.classList.remove("running");
        }

        function updateTime() {
            const timePassed = Date.now() - startTime;

            let minutes = Math.floor((timePassed / (1000 * 60)) % 60);
            let seconds = Math.floor((timePassed / 1000) % 60);
            let milliseconds = Math.floor((timePassed % 1000) / 10);

            minutes = String(minutes).padStart(2, "0");
            seconds = String(seconds).padStart(2, "0");
            milliseconds = String(milliseconds).padStart(2, "0");

            display.textContent = `${minutes}:${seconds}:${milliseconds}`;
        }
    </script>
</body>
</html>
